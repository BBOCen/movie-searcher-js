<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>🎬 Movie Explorer</h1>
    <input type="text" id="search-box" placeholder="Search for a movie...">
    <button id="search-btn">Search</button>
</header>

<main>
    <section id="results">
        <h2>Search Results</h2>
        <div class="movies-grid" id="movies-container">
            <!-- Movies will be dynamically inserted here -->
        </div>
    </section>

    <section id="movie-details" class="hidden">
        <button id="close-details">✖ Close</button>
        <div class="details-container">
            <img id="movie-poster" src="" alt="Movie Poster">
            <div class="info">
                <h2 id="movie-title"></h2>
                <p id="movie-overview"></p>
                <p><strong>⭐ Rating:</strong> <span id="movie-rating"></span></p>
                <p><strong>📅 Release Date:</strong> <span id="movie-release"></span></p>
                <a id="movie-trailer" href="#" target="_blank">🎥 Watch Trailer</a>
            </div>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
